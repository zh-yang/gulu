<!doctype html>
<html>
<head>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
html {
	--button-height: 32px;
	--font-size: 14px;
	--button-bg: white;
	--button-active-bg: #eee;
	--border-radius: 4px;
	--color: #333;
	--border-color: #999;
	--border-color-hover: #666;
}
body {
	font-size: var(--font-size);
    padding-left: 10px;
    padding-top: 10px;
}
hr {
    margin: 10px 0;
}
</style>
</head>
<body>
<div id=app>
	<g-button key="1" icon="icon_telephone" icon-position="right" loading>Click</g-button>
	<g-button key="2" icon="icon_telephone" :loading="true">Click</g-button>
    <g-button>Click3</g-button>
    <g-button-group>
        <g-button icon="icon_page_up">上一页</g-button>
        <g-button>确定</g-button>
        <g-button icon="icon_page_down" icon-position="right">下一页</g-button>

    </g-button-group>
    <hr />
    <g-input value="张三" @change="inputChange"></g-input>
    <g-input value="李四" disabled></g-input>
    <g-input value="李四" readonly></g-input>
    <hr />
    <g-input value="王五" error="姓名不能少于2个字"></g-input>
</div>
<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_2497327_q22dqaj9te.js"></script>
</body>
</html>
